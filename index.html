<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
        <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">


    
</head>
<body>
<header>
    <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
           
        </nav>

    </div>
</header>

<main>
    <div class="filme-principal">
        <div class="container">
            <h3 class="titulo">HOUSE OF CARDS</h3>
            <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>

        <div class="botoes">
          <button role="button" class="botao">
            <i class="fa-solid fa-play"></i>
            ASSISTIR AGORA
         </button>
         <button role="button"  class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
         </button>
        </div>
        </div>
      
    </div>
</main>

<section>
    <div class="carrosel-filmes">

        <h3 class="topico">Populares na Netflix</h3>
        <div class="owl-carousel owl-theme" id="populares"></div> 
        
        <h3 class="topico">Assistidos recentemente</h3>
        <div class="owl-carousel owl-theme" id="recentemente"></div>
</section>


<script src="./js/dinamic.js"></script>
<!-- owl -->
